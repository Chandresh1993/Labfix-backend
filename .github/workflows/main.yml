name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main   # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: '22'   # ✅ Correct Node.js version for your Elastic Beanstalk platform

      - name: Install dependencies
        run: npm install

      - name: Zip the files
        run: zip -r app.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: labfix                # ✅ Your Elastic Beanstalk Application Name
          environment_name: lapfix-env            # ✅ Your Elastic Beanstalk Environment Name
          version_label: ${{ github.run_number }}
          region: ap-south-1                      # ✅ Your AWS Region (Mumbai)
          deployment_package: app.zip
